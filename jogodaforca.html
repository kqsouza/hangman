<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ce2475de2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Meus estilos -->
    <link rel="stylesheet" href="styles/hangman.css" />

    <script src="gamescript.js"></script>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <!--
        <div class="game-finish">
            <div class="container-finish">
            
            </div>
        </div>
-->
            <div class="hangman-nav">
                <img src="image/hang-logo.png" />
                <h2>Hangman</h2>
            </div>

            <div class="content-game">
                <div class="controllers">
                    <a href="#" id="play"><i class="fa-solid fa-circle-play"></i></a>
                    <!--<i class="fa-sharp fa-solid fa-circle-stop"></i>-->
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="doll-game">
                            <svg height="250" width="200" class="figure-container">
                                <!-- rod -->
                                <line x1="60" y1="20" x2="140" y2="20" />
                                <line x1="140" y1="20" x2="140" y2="50" />
                                <line x1="60" y1="20" x2="60" y2="230" />
                                <line x1="20" y1="230" x2="100" y2="230" />
                                <!-- head -->
                                <circle cx="140" cy="70" r="20" class="figure-part" />
                                <!-- body -->
                                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                                <!-- arms -->
                                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                                <!-- legs -->
                                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                            </svg>
                        </div>
                        <div class="history-letters"></div>
                        <h5 class="errors">Erros:</h5>
                        <p class="errorsp">0</p>
                    </div>
                    <div class="col-md-6 keyboard">
                        <div id="keys">
                            <button class="gm-btn disabled" id="Q" tabindex="-1">Q</button>
                            <button class="gm-btn disabled" id="W" tabindex="-1">W</button>
                            <button class="gm-btn disabled" id="E" tabindex="-1">E</button>
                            <button class="gm-btn disabled" id="R" tabindex="-1">R</button>
                            <button class="gm-btn disabled" id="T" tabindex="-1">T</button>
                            <button class="gm-btn disabled" id="Y" tabindex="-1">Y</button>
                            <button class="gm-btn disabled" id="U" tabindex="-1">U</button>
                            <button class="gm-btn disabled" id="I" tabindex="-1">I</button>
                            <button class="gm-btn disabled" id="O" tabindex="-1">O</button>
                            <button class="gm-btn disabled" id="P" tabindex="-1">P</button>
                            <br />
                            <button class="gm-btn disabled" id="A" tabindex="-1">A</button>
                            <button class="gm-btn disabled" id="S" tabindex="-1">S</button>
                            <button class="gm-btn disabled" id="D" tabindex="-1">D</button>
                            <button class="gm-btn disabled" id="F" tabindex="-1">F</button>
                            <button class="gm-btn disabled" id="G" tabindex="-1">G</button>
                            <button class="gm-btn disabled" id="H" tabindex="-1">H</button>
                            <button class="gm-btn disabled" id="J" tabindex="-1">J</button>
                            <button class="gm-btn disabled" id="K" tabindex="-1">K</button>
                            <button class="gm-btn disabled" id="L" tabindex="-1">L</button>
                            <br />
                            <button class="gm-btn disabled" id="Z" tabindex="-1">Z</button>
                            <button class="gm-btn disabled" id="X" tabindex="-1">X</button>
                            <button class="gm-btn disabled" id="C" tabindex="-1">C</button>
                            <button class="gm-btn disabled" id="V" tabindex="-1">V</button>
                            <button class="gm-btn disabled" id="B" tabindex="-1">B</button>
                            <button class="gm-btn disabled" id="N" tabindex="-1">N</button>
                            <button class="gm-btn disabled" id="M" tabindex="-1">M</button>
                        </div>
                    </div>
                </div>
                <p class="message"></p>
                <h5>Adivinhe a palavra</h5>
                <div class="guess-panel">
                    <div class="inner-guess-panel">
                        <p class="guess-word"></p>
                    </div>
                </div>


            </div>

        </div>
    </div>
    </div>
</body>

</html>
