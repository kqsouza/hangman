<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- Bootstrap import -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Meus estilos -->
    <link rel="stylesheet" href="styles/hangman.css" />

    <script src="gamescript.js"></script>

<body>
<div id="app">
    <div class="container-fluid">

        <div class="hangman-nav">
            <img src="image/hang-logo.png" />
            <h2>Hangman</h2>
        </div>

        <div class="content-game">

            <div class="doll-game">
                <svg height="250" width="200" class="figure-container">
                    <!-- rod -->
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="140" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />
                    <!-- head -->
                    <circle cx="140" cy="70" r="20" class="figure-part" />
                    <!-- body -->
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                    <!-- arms -->
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                    <!-- legs -->
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                  </svg>
            </div>
            
            <div class="history-letters">
                
            </div>

            <div class="guess-panel bdr-or">
                <div class="inner-guess-panel">
                    <p class="guess-word"></p>
                </div>
            </div>

            <div class="controllers">
                <a href="#" id="play"><i class="fa-solid fa-circle-play"></i></a>
                <i class="fa-sharp fa-solid fa-circle-stop"></i>
            </div>

            <form action="#" id="keys">
                <input class="gm-btn disabled" type="submit" value="Q" id="Q" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="W" id="W" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="E" id="E" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="R" id="R" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="T" id="T" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="Y" id="Y" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="U" id="U" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="I" id="I" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="O" id="O" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="P" id="P" tabindex="-1">
                <br />
                <input class="gm-btn disabled" type="submit" value="A" id="A" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="S" id="S" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="D" id="D" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="F" id="F" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="G" id="G" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="H" id="H" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="J" id="J" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="K" id="K" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="L" id="L" tabindex="-1">
                <br />
                <input class="gm-btn disabled" type="submit" value="Z" id="Z" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="X" id="X" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="C" id="C" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="V" id="V" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="B" id="B" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="N" id="N" tabindex="-1">
                <input class="gm-btn disabled" type="submit" value="M" id="M" tabindex="-1">
            </form>
