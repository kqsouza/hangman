<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<h1>0</h1>
<button onclick="contar()">Contar</button>
    
    <script>
        let counter = 0;
        function contar(){
            counter++
            document.querySelector("h1").innerHTML = counter;

        }
    </script>

</body>
</html>
